{% extends "base.html" %}
{% block content %}
<a href="/" style="text-decoration:none">‚Üê Back</a>
<h1>{{ name }}</h1>
<table>
  <thead><tr>{% for c in cols %}<th>{{ c }}</th>{% endfor %}</tr></thead>
  <tbody>
  {% for r in rows %}
    <tr>
    {% for c in cols %}
      <td>{{ r|attr:c }}</td>
    {% endfor %}
    </tr>
  {% empty %}
    <tr><td colspan="{{ cols|length }}">No rows.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
